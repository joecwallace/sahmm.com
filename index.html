<!DOCTYPE html>
<html>
	<head>
		<title>StayAtHomeMoneyManager.com</title>
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Fresca' rel='stylesheet' type='text/css'>

		<style type="text/css">
		h1 {
			background: #1693a5;
			border-radius: 60px;
			box-shadow: 0 2px 0 rgba(0,0,0,0.3);
			box-sizing: border-box;
			color: #3c8d0d;
			font-family: Fresca, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			height: 246px;
			margin: 140px auto 0;
			padding: 60px;
			text-align: center;
			width: 500px;

			background-image: -ms-radial-gradient(center, circle farthest-corner, #FFFFFF 0%, #F8F8F8 100%);
			background-image: -moz-radial-gradient(center, circle farthest-corner, #FFFFFF 0%, #F8F8F8 100%);
			background-image: -o-radial-gradient(center, circle farthest-corner, #FFFFFF 0%, #F8F8F8 100%);
			background-image: -webkit-gradient(radial, center center, 0, center center, 497, color-stop(0, #FFFFFF), color-stop(1, #F8F8F8));
			background-image: -webkit-radial-gradient(center, circle farthest-corner, #FFFFFF 0%, #F8F8F8 100%);
			background-image: radial-gradient(circle farthest-corner at center, #FFFFFF 0%, #F8F8F8 100%);
		}
		h1 > small {
			color: #bc1b39;
		}
		</style>
	</head>
	<body>
		<h1>Merry Christmas,<br>Mandy!<br><small>I love you.</small></h1>
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Snowstorm/20101113/snowstorm-min.js"></script>
	</body>
</html>
